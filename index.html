<html>
  <head>
    <title>Freaking Math Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="math.css">
  </head>
  <body>
    <div id="content">
      <div id="display">
        <div id="timer"></div>
        <div id="game-over-display" class="off-screen">
          <h3 id="game-over-message"></h3>
          <table>
            <tbody>
              <tr><td>New: </td><td id="last-score">1</td></tr>
              <tr><td>Best: </td><td id="best-score">7</td></tr>
            </tbody>
          </table>
          <button id="play-again-btn">Play Again</button>
        </div>
        <div id="score-display"></div>
        <h1 id="numbers"></h1>
        <h1 id="result"></h1>
      </div>
      <button id="correct-btn" class="btn"></button>
      <button id="incorrect-btn" class="btn"></button>
    </div>
  </body>
  <script type="text/javascript" src="math.js"></script>
</html>
